<script>// Función para mostrar la ventana modal
function mostrarVentanaModal() {
  document.getElementById("ventana-modal").style.display = "block";
}

// Función para cerrar la ventana modal
function cerrarVentanaModal() {
  document.getElementById("ventana-modal").style.display = "none";
}

// Evento para mostrar la ventana modal al cargar la página
window.onload = function() {
  mostrarVentanaModal();
};

<script>
// Mostrar la ventana modal
function mostrarModal() {
  document.querySelector(".ventana-modal").style.display = "flex";
}

// Ocultar la ventana modal
function ocultarModal() {
  document.querySelector(".ventana-modal").style.display = "none";
}

// Agregar evento de cierre al botón
document.querySelector("#cerrar-modal").addEventListener("click", ocultarModal);

// Agregar evento de cierre al fondo transparente
document.querySelector(".ventana-modal").addEventListener("click", function(event) {
  if (event.target === this) {
    ocultarModal();
  }
});
</script>

<script>
  const eye = document.getElementById('eye');
  const passwordInput = document.getElementById('text');
  
  // Ocultar contraseña por defecto
  passwordInput.type = 'password';
  
  // Icono de ojo cerrado por defecto
  eye.className = 'fas fa-eye-slash';
  
  eye.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eye.className = 'fas fa-eye';
    } else {
      passwordInput.type = 'password';
      eye.className = 'fas fa-eye-slash';
    }
  });
